---
layout: base
title: Categories
---
<div class="row">
    <h2>Categories</h2>
    {% for category in site.categories %}
        <h3>{{ category[0] }}</h3>
        <ul>
        {% for post in category[1] %}
            <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> - {{ post.date | date: "%m/%d/%Y" }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</div>
