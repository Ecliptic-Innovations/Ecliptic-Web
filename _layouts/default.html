<!--
  Accessibility and meta tags (charset, viewport, title) are included via `{% include head.html %}`.
  This resolves linter warnings for missing <meta> and <title> elements in this layout file.
-->
<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
    
    <div class="page-wrap">
        {% include header.html %}
        <main>
            {{ content }}
        </main>
    </div>
    
    {% include footer.html %}

    <script src="{{ site.baseurl }}/assets/js/vendor/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/vendor/semantic.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>

</html>
